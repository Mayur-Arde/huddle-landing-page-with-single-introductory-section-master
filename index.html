<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="head-logo">
    <img src="./images/logo.svg" alt="logo" class="logo">
  </header>

  <main class="main">
    <div class="container">
      <div class="hero-img">
        <img src="./images/illustration-mockups.svg" alt="hero-img" class="img">
      </div>
      <div class="hero">
        <div class="hero-title">
          <h1>Build The Community Your Fans Will Love</h1>
        </div>
        <div class="info">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
        </div>
        <div class="regsiter">
          <a href="#" class="btn">Register</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="soical-links">
      <a href="#" class="icons"><img src="https://img.icons8.com/ios/24/ffffff/facebook-circled--v1.png"/></a> 
      <a href="#"><img src="https://img.icons8.com/ios/24/ffffff/twitter-circled--v1.png"/></a>
      <a href="#"><img src="https://img.icons8.com/fluency-systems-filled/17/ffffff/instagram-new.png"/class="icon"></a>
    </div>
  
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
